<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale= 1">
    <link
            href="bootstrap-5.2.0-dist/bootstrap-5.2.0-dist/css/bootstrap.min.css"
        rel="stylesheet"
        >
    <title>{% block title%}Home {%endblock%}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <button class="navbar-toggle"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                <a class="nav-item nav-link" id="login" href="/login">Login</a>
                <a class="nav-item nav-link" id="signUp" href="/sign-up">Login</a>
                <a class="nav-item nav-link" id="logout" href="/logout">Login</a>
                <a class="nav-item nav-link" id="home" href="/home">Login</a>
            </div>
        </div>
    </nav>

    <script
            src="bootstrap-5.2.0-dist/bootstrap-5.2.0-dist/js/bootstrap.min.js">
    </script>

    <script
            type="text/javascript"
            src="{{ url_for('static', filename='index.js') }}">
    </script>
</body>
</html>
